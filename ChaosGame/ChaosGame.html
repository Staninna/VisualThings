<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Typical things -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Javascript links -->
        <script type="text/javascript" src="./ChaosGame.js" defer></script>
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"
            integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
            defer
        ></script>

        <!-- Title and more -->
        <title>ChaosGame</title>
        <meta name="author" content="Staninna, https://github.com/staninna" />
        <meta
            name="description"
            content="A fun visualization of the chaos game"
        />
    </head>
    <body style="background-color: black">
        <label for="mode" style="color: white">Choose a render mode: </label>
        <select name="mode" id="mode">
            <option value="triangle">Triangle</option>
            <option value="pentagon">Pentagon</option>
            <option value="hexagon">Hexagon</option>
            <option value="square3">Square</option>
            <option value="square">Square (Vicsek fractal)</option>
            <option value="square2">Square (Sierpinski carpet)</option>
        </select>
        <button onclick="setup();">Render</button>
    </body>
</html>
