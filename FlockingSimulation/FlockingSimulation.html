<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Typical things -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Javascript links -->
        <script
            type="text/javascript"
            src="./FlockingSimulation.js"
            defer
        ></script>
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"
            integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
            defer
        ></script>

        <!-- Styles links -->
        <link rel="stylesheet" href="./styles.css" />

        <!-- Title and more -->
        <title>Flocking Simulation</title>
        <meta name="author" content="Staninna, https://github.com/staninna" />
        <meta
            name="description"
            content="A fun visualization of the boid algorithm from Craig Reynolds"
        />
    </head>
    <body style="background-color: white">
        <div id="simulationContainer">
            <div id="boidBuilder">
                <h1>NOT WORKING YET</h1>
                <div class="optionTile" id="global">
                    <p class="optionName">Forge</p>
                    <input
                        class="slider"
                        id="globalForgeSlider"
                        type="range"
                        min="0.01"
                        max="10"
                        value="0.2"
                        step="any"
                    />
                    <input
                        class="manualInput"
                        type="number"
                        id="globalForgeInput"
                    />
                    <p class="optionValue" id="globalForgeValue"></p>
                    <p class="optionName">Speed</p>
                    <input
                        class="slider"
                        id="globalSpeedSlider"
                        type="range"
                        min="0.01"
                        max="10"
                        value="2.0"
                        step="any"
                    />
                    <input
                        class="manualInput"
                        type="number"
                        id="globalSpeedInput"
                    />
                    <p class="optionValue" id="globalSpeedValue"></p>
                    <p class="optionName">Align</p>
                    <input
                        class="slider"
                        id="globalAlignSlider"
                        type="range"
                        min="0"
                        max="100"
                        value="50"
                        step="any"
                    />
                    <input
                        class="manualInput"
                        type="number"
                        id="globalAlignInput"
                    />
                    <p class="optionValue" id="globalAlignValue"></p>
                    <p class="optionName">Cohesion</p>
                    <input
                        class="slider"
                        id="globalCohesionSlider"
                        type="range"
                        min="0"
                        max="100"
                        value="50"
                        step="any"
                    />
                    <input
                        class="manualInput"
                        type="number"
                        id="globalCohesionInput"
                    />
                    <p class="optionValue" id="globalCohesionValue"></p>
                    <p class="optionName">separation</p>
                    <input
                        class="slider"
                        id="globalSeparationSlider"
                        type="range"
                        min="0"
                        max="100"
                        value="50"
                        step="any"
                    />
                    <input
                        class="manualInput"
                        type="number"
                        id="globalSeparationInput"
                    />
                    <p class="optionValue" id="globalSeparationValue"></p>
                    <p class="optionName">Size</p>
                    <input
                        class="slider"
                        id="globalSizeSlider"
                        type="range"
                        min="Input"
                        max="10"
                        value="6"
                        step="any"
                    />
                    <input
                        class="manualInput"
                        type="number"
                        id="globalSizeInput"
                    />
                    <p class="optionValue" id="globalSizeValue"></p>
                </div>
            </div>
        </div>
    </body>
</html>
