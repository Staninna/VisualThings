<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Typical things -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Javascript links -->
        <script type="text/javascript" src="./FlockingSimulation.js" defer></script>
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"
            integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
            defer
        ></script>

        <!-- Styles links -->
        <link rel="stylesheet" href="./styles.min.css" />

        <!-- Title and more -->
        <title>Flocking Simulation</title>
        <meta name="author" content="Staninna, https://github.com/staninna" />
        <meta
            name="description"
            content="A fun visualization of the boid algorithm from Craig Reynolds"
        />
    </head>
    <body>
        <div id="simulationContainer">
            <div id="boidBuilder">
                <div class="optionTile" id="global">
                    <div class="optionInputContainer">
                        <p class="optionName">Size</p>
                        <input
                            class="slider"
                            id="globalSizeSlider"
                            type="range"
                            min="Input"
                            min="1"
                            max="10"
                            value="6"
                            step="any"
                        />
                        <input class="manualInput" type="number" id="globalSizeInput" />
                        <p class="optionValue" id="globalSizeValue"></p>
                    </div>
                    <div class="optionInputContainer">
                        <p class="optionName">Forge</p>
                        <input
                            class="slider"
                            id="globalForgeSlider"
                            type="range"
                            min="0"
                            max="10"
                            value="0.2"
                            step="any"
                        />
                        <input
                            class="manualInput"
                            type="number"
                            id="globalForgeInput"
                        />
                        <p class="optionValue" id="globalForgeValue"></p>
                    </div>
                    <div class="optionInputContainer">
                        <p class="optionName">Speed</p>
                        <input
                            class="slider"
                            id="globalSpeedSlider"
                            type="range"
                            min="0"
                            max="10"
                            value="2.0"
                            step="any"
                        />
                        <input
                            class="manualInput"
                            type="number"
                            id="globalSpeedInput"
                        />
                        <p class="optionValue" id="globalSpeedValue"></p>
                    </div>
                    <!-- TODO -->
                    <!-- <div class="optionInputContainer">
                        <p class="optionName">Color</p>
                        <input type="color" id="globalColor" value="#00D3FF" style="width: 80%" />
                        <p class="optionValue" id="globalSizeValue"></p>
                    </div> -->
                    <div class="optionInputContainer">
                        <p class="optionName">Align Sight</p>
                        <input
                            class="slider"
                            id="globalAlignSightSlider"
                            type="range"
                            min="0"
                            max="100"
                            value="50"
                            step="any"
                        />
                        <input
                            class="manualInput"
                            type="number"
                            id="globalAlignSightInput"
                        />
                        <p class="optionValue" id="globalAlignSightValue"></p>
                    </div>
                    <div class="optionInputContainer">
                        <p class="optionName">Cohesion Sight</p>
                        <input
                            class="slider"
                            id="globalCohesionSightSlider"
                            type="range"
                            min="0"
                            max="100"
                            value="50"
                            step="any"
                        />
                        <input
                            class="manualInput"
                            type="number"
                            id="globalCohesionSightInput"
                        />
                        <p class="optionValue" id="globalCohesionSightValue"></p>
                    </div>
                    <div class="optionInputContainer">
                        <p class="optionName">Separation Sight</p>
                        <input
                            class="slider"
                            id="globalSeparationSightSlider"
                            type="range"
                            min="0"
                            max="100"
                            value="50"
                            step="any"
                        />
                        <input
                            class="manualInput"
                            type="number"
                            id="globalSeparationSightInput"
                        />
                        <p class="optionValue" id="globalSeparationSightValue"></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
