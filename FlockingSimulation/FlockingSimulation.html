<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Typical things -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Javascript links -->
        <script
            type="text/javascript"
            src="./FlockingSimulation.js"
            defer
        ></script>
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"
            integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
            defer
        ></script>

        <!-- Styles links -->
        <link rel="stylesheet" href="./styles.css" />

        <!-- Title and more -->
        <title>Flocking Simulation</title>
        <meta name="author" content="Staninna, https://github.com/staninna" />
        <meta
            name="description"
            content="A fun visualization of the boid algorithm from Craig Reynolds"
        />
    </head>
    <body style="background-color: white">
        <div id="simulationContainer">
            <div id="boidBuilder">
                <p class="optionName">Forge</p>
                <input
                    class="slider"
                    id="globalForge1"
                    type="range"
                    min="0"
                    max="1"
                    value="0.2"
                    step="0.1"
                />
                <input class="manualInput" type="number" id="globalForge2" />
                <p class="optionValue">value</p>
                <p class="optionName">Speed</p>
                <input
                    class="slider"
                    id="globalSpeed1"
                    type="range"
                    min="0"
                    max="10"
                    value="2.0"
                    step="0.1"
                />
                <input class="manualInput" type="number" id="globalSpeed2" />
                <p class="optionValue">value</p>
                <p class="optionName">Align sight</p>
                <input
                    class="slider"
                    id="globalalignSight1"
                    type="range"
                    min="0"
                    max="100"
                    value="50"
                    step="1"
                />
                <input
                    typeclass="manualInput"
                    ="number"
                    id="globalalignSight2"
                />
                <p class="optionValue">value</p>
                <p class="optionName">Cohesion sight</p>
                <input
                    class="slider"
                    id="globalcohesionSight1"
                    type="range"
                    min="0"
                    max="100"
                    value="50"
                    step="1"
                />
                <input
                    typeclass="manualInput"
                    ="number"
                    id="globalcohesionSight2"
                />
                <p class="optionValue">value</p>
                <p class="optionName">separation sight</p>
                <input
                    class="slider"
                    id="globalseparationSight1"
                    type="range"
                    min="0"
                    max="100"
                    value="50"
                    step="1"
                />
                <input
                    typeclass="manualInput"
                    ="number"
                    id="globalseparationSight2"
                />
                <p class="optionValue">value</p>
                <p class="optionName">Size</p>
                <input
                    class="slider"
                    id="globalSize1"
                    type="range"
                    min="2"
                    max="10"
                    value="6"
                    step="1"
                />
                <input class="manualInput" type="number" id="globalSize2" />
                <p class="optionValue">value</p>
            </div>
        </div>
    </body>
</html>
